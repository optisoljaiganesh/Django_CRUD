{% extends 'base.html'%}

{% block content %}
<style>
    .login-container{
        margin-top: 10%;
        margin-bottom: 5%;
    }
    .login-form-1{
        padding: 5%;
        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
    }
    .login-form-1 h3{
        text-align: center;
        color: #333;
    }
    .login-container form{
        padding: 10%;
    }
    .btnSubmit
    {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        border: none;
        cursor: pointer;
    }
    .login-form-1 .btnSubmit{
        font-weight: 600;
        color: #fff;
        background-color: #0062cc;
    }
    .login-form-1 .ForgetPwd{
        color: #0062cc;
        font-weight: 600;
        text-decoration: none;
    }
</style>
<div class="container mt-3 login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login Here</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Your username *" value="" required/>
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" required/>
                </div><br>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <!-- <div class="form-group"><br>
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div> -->
                <div class="form-group"><br>
                    <a href="register" class="ForgetPwd">Sign-up</a>
                </div>

                <div class="container">
                    {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
   
</div>

{% endblock %}
