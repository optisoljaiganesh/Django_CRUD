{% extends 'base.html'%}

{% block content %}

<div class="container mt-3">
    <h2> {% if employee.id %}
        Update Employee Details
        {% else %}
        Add Employee Details
        {% endif %}
    </h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="first_name">Enter First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                placeholder="Enter Employee First Name" value="{{employee.first_name}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="last_name">Enter Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                placeholder="Enter Employee Last Name" value="{{employee.last_name}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Employee Email"
                value="{{employee.email}}">
        </div>
        <div class="mb-3">
            <label for="phone">Enter Phone Number:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Employee Phone Number"
                value="{{employee.phone}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="address">Enter Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Employee Address"
                value="{{employee.address}}">
        </div>
        <button type="submit" class="btn btn-primary">
            {% if employee.id %}Update{% else %}Save{% endif %}
        </button>
        <h6><a href="/home"> Go to home</a></h6>
    </form>

    <div class="container">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
